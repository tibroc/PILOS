description:
  en:
    localisedName: PILOS
    shortDescription: >-
      PILOS ist ein einfach zu bedienendes Open-Source-Frontend für
      BigBlueButton-Server mit einem integrierten Load Balancer.
    longDescription: >-
      Die universelle Plattform für Videokonferenzen, basierend auf
      BigBlueButton™.

      PILOS wurde speziell für den Bildungsbereich entwickelt und bietet eine
      unkomplizierte, interaktive und sichere Lösung für das Online-Lernen, den
      Unterricht und alle Arten von virtuellen Meetings. PILOS lässt sich an die
      jeweiligen Bedürfnisse anpassen und bietet hochwertige Videoübertragung,
      robuste Tools für die Zusammenarbeit und eine intuitive
      Benutzeroberfläche.


      **Alles, was Sie für eine großartige Videokonferenz benötigen:**

      - **Video und Audio**

      Hochwertige Video- und Audioqualität, um ein persönliches und
      ansprechendes Erlebnis zu schaffen.

      - **Zusammenarbeit**

      Teilen Sie Ihren Bildschirm, nutzen Sie das interaktive
      Multi-User-Whiteboard und arbeiten Sie zusammen in Breakout-Räumen.

      - **Interaktion**

      Binden Sie Ihr Publikum mit interaktiven Tools wie Chat, Emojis, Umfragen
      und vielem mehr ein.

      - **Aufnahme**

      Zeichnen Sie Ihre Videokonferenzen auf und stellen Sie Aufzeichnugen mit
      einer fein abgestuften Berechtigungen zur Verfügung.

      - **Sicherheit**

      Alle Kommunikationsdaten werden während der Übertragung mit dem
      WebRTC-Protokoll sicher verschlüsselt.

      - **Statistik**

      Erhalten Sie detaillierte Berichte über die Anwesenheit und Nutzung Ihrer
      Videokonferenzen.
    features:
      - Videokonferenzen erstellen
      - Dateien für Videokonferenzen freigeben
      - Verwalten von BigBlueButton Server und Serverpools
      - Verwalten von Benutzern und Rollen
      - Verwalten von Raumtypen (Raumeinstellungsvoreinstellungen)
      - Videokonferenzen aufzeichnen
    genericName: Videoconferencing
