description:
  en:
    localisedName: PILOS
    shortDescription: PILOS is an easy-to-use open source front-end for
      BigBlueButton servers with a built-in load balancer.
    longDescription: >-
      All in one video conferencing platform powered by BigBlueButton™.

      Designed with education at its core, PILOS offers a seamless, interactive,
      and secure solution for online learning, teaching, and all kinds of
      virtual meetings. Adaptable to your needs, PILOS delivers high-quality
      video, robust collaboration tools, and an intuitive user experience.


      **All you need for a great video conference experience:**

      - **Video and Audio**
        High quality video and audio to foster a more personal and engaging experience.
      - **Collaboration**
        Share your screen, use the interactive multi-user whiteboard, and work together in breakout rooms.
      - **Engagement**
        Engage your audience with interactive tools like chat, emojis, surveys and much more.
      - **Recording**
        Record your videoconferences and make them available using fine grained permission control.
      - **Security**
        All communication data is securely encrypted during transmission using the WebRTC protocol.
      - **Statistics**
        Get detailed reports on the attendance and usage of your videoconferences.
    features:
      - Create video conference rooms
      - Share files for  video conferences
      - Manage BigBlueButton Server and Server Pools
      - Manage users and roles
      - Manage room types (room setting presets)
      - Record video conferences
  de:
    localisedName: PILOS
    shortDescription:
      PILOS ist ein einfach zu bedienendes Open-Source-Frontend für
      BigBlueButton-Server mit einem integrierten Load Balancer.
    longDescription: >-
      Die universelle Plattform für Videokonferenzen, basierend auf
      BigBlueButton™.

      PILOS wurde speziell für den Bildungsbereich entwickelt und bietet eine
      unkomplizierte, interaktive und sichere Lösung für das Online-Lernen, den
      Unterricht und alle Arten von virtuellen Meetings. PILOS lässt sich an die
      jeweiligen Bedürfnisse anpassen und bietet hochwertige Videoübertragung,
      robuste Tools für die Zusammenarbeit und eine intuitive
      Benutzeroberfläche.


      **Alles, was Sie für eine großartige Videokonferenz benötigen:**

      - **Video und Audio**

      Hochwertige Video- und Audioqualität, um ein persönliches und
      ansprechendes Erlebnis zu schaffen.

      - **Zusammenarbeit**

      Teilen Sie Ihren Bildschirm, nutzen Sie das interaktive
      Multi-User-Whiteboard und arbeiten Sie zusammen in Breakout-Räumen.

      - **Interaktion**

      Binden Sie Ihr Publikum mit interaktiven Tools wie Chat, Emojis, Umfragen
      und vielem mehr ein.

      - **Aufnahme**

      Zeichnen Sie Ihre Videokonferenzen auf und stellen Sie Aufzeichnugen mit
      einer fein abgestuften Berechtigungen zur Verfügung.

      - **Sicherheit**

      Alle Kommunikationsdaten werden während der Übertragung mit dem
      WebRTC-Protokoll sicher verschlüsselt.

      - **Statistik**

      Erhalten Sie detaillierte Berichte über die Anwesenheit und Nutzung Ihrer
      Videokonferenzen.
    features:
      - Videokonferenzen erstellen
      - Dateien für Videokonferenzen freigeben
      - Verwalten von BigBlueButton Server und Serverpools
      - Verwalten von Benutzern und Rollen
      - Verwalten von Raumtypen (Raumeinstellungsvoreinstellungen)
      - Videokonferenzen aufzeichnen
